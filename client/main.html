<head>
  <title>Internet scrapings</title>
</head>

<body>
  <div class="main-container">
    <h1>Internet<small>scrapings <i class="fa fa-cog" style="color: #CCC"></i></small></h1>
    
    <div class="input-snippets">
      <input type="text" id="snippet-text" placeholder="Text snippet" />
      <input type="text" id="snippet-source" placeholder="Text source e.g. http://computer.com" />
      <a href="#" id="snippet-share" class="btn">Share</a>
      <span id="input-snippets-feedback"></span>
    </div>
        
    <div class="row">
      <ul id="snippet-show" class="snippet-block span12">
      </ul>
    </div>
  </div>
</body>

<template name="effectblock">
  <h2>{{type}}</h2>
  <i class="fa fa-frown-o fa-2x fa-1-3x"></i> 
  <i class="fa fa-smile-o fa-2x fa-1-3x"></i> 
  <i class="fa fa-ban-o fa-2x fa-1-3x"></i> 
  <i class="fa fa-comment-o fa-2x fa-1-3x"></i> 
  <i class="fa fa-lock fa-2x fa-1-3x"></i>
  
  {{#if href}}
    <a href="{href}"><span class="snippet-block-paragraph"></span></a>
  {{/if}}
  {{#unless href}}
    <p><span class="snippet-block-paragraph"></span></p>
  {{/unless}}

  <p><a href="" class="snippet-block-source-url"></a></p>
</template>
