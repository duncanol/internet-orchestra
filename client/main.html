<head>
  <title>Internet Symphony</title>
  <link rel="stylesheet" href="/font-awesome-4.0.3/css/font-awesome.min.css">
</head>

<body>
  <div class="main-container">
    <h1>Internet<small>sympohony <i class="fa fa-cog" style="color: #CCC">Settings</i></small></h1>
    
    <!--<div class="input-snippets">
      <input type="text" id="snippet-text" placeholder="Text snippet" />
      <input type="text" id="snippet-source" placeholder="Text source e.g. http://computer.com" />
      <a href="#" id="snippet-share" class="btn">Share</a>
      <span id="input-snippets-feedback"></span>
    </div>-->

    <div class="input-scraper-source">
      <input type="text" id="scraping-source" placeholder="Scrape source e.g. http://computer.com" />
      <input type="text" id="scraping-tags" placeholder="Tags about source e.g. DIY,Tools,Science" />
      <a href="#" id="scrape-submit" class="btn">Scrape!</a>
      <span id="input-scrape-feedback"></span>
    </div>

    <div class="row">
      <div class="span12">
        <div class="well">
          <span class="snippet-count">{{> snippetCountTemplate}}</span>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="span12">
        <div class="well">
          <span class="all-tags">{{> snippetTagsCountTemplate}}</span>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="span12">
        <div class="well">
          {{> nowPlayingTemplate}}
        </div>
      </div>
    </div>


    <div class="row">
      <ul id="snippet-show" class="snippet-block span12">
      </ul>
    </div>
  </div>
</body>

<template name="effectblock">
  <h2>{{type}}
    <small>
      <i class="fa fa-smile-o"> Like</i><span class="divider">&nbsp;</span>
      <i class="fa fa-frown-o"> NoLike</i><span class="divider">&nbsp;</span> 
      <i class="fa fa-ban-o"> Ban</i><span class="divider">&nbsp;</span>
      <i class="fa fa-comment-o"> Comment</i><span class="divider">&nbsp;</span> 
      <i class="fa fa-lock"> Hold</i><span class="divider">&nbsp;</span>
    </small>
  </h2>
  
  {{#each tags}}
    <a href="#">#{{this}}</a>
  {{/each}}
  
  {{#if href}}
    <a href="{{href}}"><span class="snippet-block-paragraph"></span></a>
  {{/if}}
  {{#unless href}}
    <p><span class="snippet-block-paragraph"></span></p>
  {{/unless}}

  <p><a href="" class="snippet-block-source-url"></a></p>
</template>


<template name="minimalisteffectblock">
  <p class="snippet-block-paragraph-centered"><span class="snippet-block-paragraph"></span></p>
</template>

<template name="nowPlayingTemplate">
  <div>
    <span>Now playing </span><span class="composition-name">"{{ composition.name }}" at {{composition.bpm}} BPM</span>
  </div>
  <div>
    <span>Section: </span><span class="section-number">{{ sectionNumber }}</span>
  </div>
  <div>
    <span>Note: </span><span class="note-number">{{ noteNumber }}</span>
  </div>
</template>
    
<template name="snippetCountTemplate">
  {{snippetCount}} snippets scraped so far!
</template>

<template name="snippetTagsCountTemplate">
  {{#each tagsCount}}
    {{tag}} ({{count}}) 
  {{/each}}
</template>
